<head>

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of

  <meta charset="UTF-8">

  <meta name="mobile-web-app-capable" content="yes">

  <link rel="manifest" href="manifest.json">

  <!-- Suppress font warnings in console -->
  <script>
    // Override console methods to suppress font warnings
    (function () {
      const originalWarn = console.warn;
      const originalError = console.error;
      const originalLog = console.log;

      function isFontWarning(message) {
        if (typeof message !== 'string') return false;
        return message.includes('Could not find a set of Noto fonts') ||
          message.includes('Please add a font asset for the missing characters') ||
          message.includes('missing characters') ||
          message.includes('https://flutter.dev/docs/cookbook/design/fonts') ||
          message.includes('Noto fonts to display all missing characters');
      }

      console.warn = function (...args) {
        if (args.length > 0 && isFontWarning(args[0])) {
          return; // Suppress font warnings
        }
        originalWarn.apply(console, args);
      };

      console.error = function (...args) {
        if (args.length > 0 && isFontWarning(args[0])) {
          return; // Suppress font errors
        }
        originalError.apply(console, args);
      };

      console.log = function (...args) {
        if (args.length > 0 && isFontWarning(args[0])) {
          return; // Suppress font logs
        }
        originalLog.apply(console, args);
      };
    })();
  </script>
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
